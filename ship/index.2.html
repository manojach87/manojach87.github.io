    function changeXAxis(){
        console.log(arguments.callee.name);

    function changeYAxis(){

        var feature = new Object();
        var dataValues = Object.keys(d3.values(collection)[0]);

            console.log(arguments.callee.name);
            var svg = d3.select("#map").select("svg"),
                g = svg.append("g");

            collection.forEach(function(d) {
                d.LatLng = new L.LatLng(d.lat,d.lon)
            })

                .enter().append("circle")

                .attr("class", function(d){
                    //return "circle_" + getClassString(cValue(d))
                    var className = "circle_" + getClassString(cValue(d));
                    for (var i = 0; i < colorOptions.length; i++) {
                        className = className+" circle_"+getClassString(d[colorOptions[i]]);
                    }
                    return className;
                });

            map.on("viewreset", updateMap);
            updateMap();
        }
        function updateMap() {
            console.log(arguments.callee.name);
            feature.attr("transform",
                function(d) {
                    return "translate("+
                        map.latLngToLayerPoint(d.LatLng).x +","+
                        map.latLngToLayerPoint(d.LatLng).y +")";
                }
            ).attr("r",(map.getZoom()+2)/2)

        }

            console.log(arguments.callee.name);
            var options = pOptions;
            var sel = d3.select("#" + axis + "AxisMenu");

            sel.on('change', function() {
                redraw1(document.getElementById("colorMenu").value);
                // changeXAxis();
                // changeYAxis();

            });
            sel.selectAll("option").remove();

            for (var i = 0; i < options.length; i++) {
                sel.append("option")
                    .attr("value", options[i])
                    .text(options[i])
            }
        }

            console.log(arguments.callee.name);

                .attr("id", "ylabel")

                .attr("transform", "rotate(-90)")

                .style("text-anchor", "right")
                .style("font-size", "16px")
                .text(yLabel);

            // draw dots
            svg.selectAll(".dot")
                .data(data)

                .append("circle")
                .attr("r", 5)
                .attr("cx", xMap)

                    //console.log(d);

                    return color(cValue(d));})
                .attr("class", function(d){
                    return "circle_" + getClassString(cValue(d));
                })
                .on("mouseover", function(d) {
                    d3.select(this).style("fill", "red").attr("r", 15);
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);

                    tooltip.html(d[colorBy] + "<br/> (" + xValue(d)
                        + ", " + yValue(d) + ")")

                })

                    d3.select(this).style("fill", color(cValue(d))).attr("r", 5);

                        .duration(200)

                });

            // draw legend

            var svgLegend = d3.selectAll("#idSidebarRight").append("svg")
            // .attr("width", 200 - margin.left - margin.right)
            // .attr("height", 600 - margin.top - margin.bottom +15)
                .attr("width", 200)
                .attr("height", 600)
                .append("g")
                .attr("transform", "translate(" + -200 + "," + 0 + ")");

            var legend = svgLegend.selectAll(".legend")
                .data(color.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {return "translate(0," + i * 20 + ")"; });

            // draw legend colored rectangles
            // drawLegend(legend);

            // draw legend colored rectangles
            legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color)

                    highlightCircle(d);
                })
                .on("mouseout",function(d){
                    d3.selectAll("circle").transition().duration(200).style("opacity", 1);
                });

            // draw legend text
            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .style("font-size","10px")
                .text(function(d) { return d;})

            bar(data,colorBy,cValue,color);
            //loadBars()
        }
    })

            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.50em")
            .attr("transform", "rotate(-90)");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Count");


        var bars = svg.selectAll(".bar")
            .data(shipData)
            //.data(dataSum)
            .enter().append("g")

        bars.append("rect")
            .attr("class", "bar")
            .attr("x", function (d) {
                //return x(d.country);
                return x(d[colorBy]);
            })

            //.attr("width", x.rangeBand()) //d3.v3
            .attr("width", x.bandwidth()-2) //d3.v4
            .attr("y", function (d) {
                return y(d.value);
            })
            .style("fill", function(d) {return color(cValue(d));})
            .attr("height", function (d) {
                return height - y(d.value);
            })
            .on("mouseover", function (d, i) {
                d3.selectAll(".bar").style("opacity", 0.2)
                d3.select(this).style("opacity", 1);
                highlightCircle(d[colorBy]);
            })

            .on("mouseleave", function (d, i) {

                d3.selectAll(".bar").style("opacity", 1)
                d3.select(this)
                    .style("opacity", 1)
                    .style("fill", function(d) {return color(cValue(d));})
            });



        bars.append("text")
            .style("text-anchor", "end")
            .attr("class", "bar_label")
            .attr("id", function (d, i) {
                return "bar" + i;
            })
            .attr("dy", "1em")
            .attr("x", function (d) {
                return x(d[colorBy]) + x.bandwidth() //d3.v4
                    //rangeBand() //d3.v3
                    / 2;
            })
            .attr("y", function (d) {
                return y(d.value);
            })
            //        .attr("transform", "rotate(-90)")
            .text(function (d) {
                return d.value;
            })
            .style("display", "visible")
            .style("text-anchor", "middle");
//        .style("fill", "black");
        bars.style("rotation","90deg;")
        //});
    };
